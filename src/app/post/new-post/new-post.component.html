<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Ajouter un post</h2>

      <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">

        <div class="form-group">
          <label for="author">Auteur</label>
          <input type="text" id="author" class="form-control" formControlName="author" autofocus>
        </div>

        <div class="form-group">
          <label for="title">Titre du post</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
          <label for="content">Votre post</label>
          <textarea id="content" class="form-control" formControlName="content"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Enregistr√© votre post</button>
      </form>

    </div>
  </div>
</div>
